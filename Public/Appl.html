<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ApplShortener</title>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Appl.css">
</head>
<body>
<div id="urlShortenerContainer">
  <h2>ApplShortener</h2>
  <input type="text" id="urlInput" placeholder="Enter URL here...">
  <button id="shortenBtn">Shorten URL</button>
  <div id="shortenedUrlContainer" style="display: none;">
    <p id="shortenedUrl">ApplShortened URL: <span></span></p>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>
</div>
<script src="Appl.js"></script>
</body>
</html>
